name: wildpulse-quality-checks-ui-dependency-updates

on:
  push:
    branches: [master, main]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'
  pull_request:
    branches: [master, main]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Check outdated dependencies
        run: npm outdated
